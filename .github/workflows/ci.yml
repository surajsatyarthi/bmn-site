name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-lint-typecheck:
    name: Build, Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bmn-site

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: bmn-site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Tests
        run: npm run test

  env-parity:
    name: Env Parity Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bmn-site

    steps:
      - uses: actions/checkout@v4

      # INCIDENT-001 prevention: verifies env vars present in CI match what the app needs.
      # If you add a new required env var, add it here AND to GitHub Secrets AND to Vercel.
      - name: Check required env vars are set
        run: |
          MISSING=0

          check_var() {
            if [ -z "${!1}" ]; then
              echo "❌ Missing: $1"
              MISSING=$((MISSING + 1))
            else
              echo "✅ $1"
            fi
          }

          check_var "NEXT_PUBLIC_SUPABASE_URL"
          check_var "NEXT_PUBLIC_SUPABASE_ANON_KEY"

          if [ $MISSING -gt 0 ]; then
            echo ""
            echo "BLOCKED: $MISSING env var(s) not set. Add to GitHub Secrets and Vercel."
            exit 1
          fi

          echo "✅ All required env vars present."
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
